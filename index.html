<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nadeem Ahmad - Designer</title>
    <!-- Linking CSS -->
    <link rel="stylesheet" href="assets/styles.css">
    <!-- Linking Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
</head>

<body>
    
    <div class="main-container">
        <div class="container" id="resumeContainer">
            <div class="profile-image"></div>
            <h1>Nadeem Ahmad</h1>
            <p class="description">I am a passionate HTML/CSS and UI/UX Designer, always striving to create visually
                appealing and user-friendly designs. My focus is on combining aesthetics with functionality to deliver
                outstanding results.</p>
            <div>
                <a href="https://www.behance.net/workingnadeem" target="_blank" class="button">My Portfolio</a>
                <a href="#" class="button" id="contactBtn">Contact Me</a>
            </div>
        </div>

        <!-- Hidden Contact Form Container -->
        <div class="contact-container" id="contactContainer">
            <h2>Contact Me</h2>
            <form id="contactForm" method="POST">
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <input type="text" id="subject" name="subject" placeholder="Subject" required>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                <p class="mailalert" id="js-mailalert" name="mailalert"></p>
                <div class="button-group">
                    <button type="button" class="button" id="closeBtn">Close</button>
                    <button type="submit" class="button">Send</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Linking JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/script.js"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init({
        publicKey: "ViQadzLwTKIlTW_yr",
      });
   })();
</script>

</body>

</html>
